<!DOCTYPE html>
<html>
    <head>
        <title> Expense Tracker</title>
        <link rel ='stylesheet'type="text/css" href="style.css">

    <body>
        <main>
            <div class ="border">
                <h2>Expense Tracker</h2>
                <p>Add a New Item:</p>

<!-- Here goes the input -->
                <div class="nameinput">

                    <label for="name">Name:</label>
                     <input type="text" id='name' width="1000px"  onfocus="value = ''" value="Where was the expense made?">
                </div>


            <div class="inline">
                <label for="date">Date:</label>
                <input type="date"id='date'>
                &nbsp;

                <label for="curreny">Amount:&nbsp;$</label>
                <input type="currency" id='currency' value="" onfocus="value = ''">
            </div>


                <div class='button'>
                    <button onclick="Adds()" id='btn' onkeydown="Click()">Add Expense</button>
                </div>
            </div>
<!-- Missing table css but after this i can go to javascript-->
            <table id='mytable'>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Amount</th>
                </tr>
                
            </table>


                <div class="total">
                    <label >Total: $</label>
                    <input type="text" disabled='disabled' id="totall" value='0' >
                </div>
        </main>
        <div class='space'>
        </div>


    </body>
